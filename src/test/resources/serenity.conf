serenity {
  project.name = "Automatización App Móvil"
  restart.browser.for.each = scenario

  webdriver {
    driver = "appium"
    reuse_driver = false
    appium {
      platformName = "Android"
      deviceName = "emulator-5554"
      platformVersion = "11.0"
      automationName = "UiAutomator2"
      app = "src/test/resources/apps/MyDemoApp.apk"
    }
  }

  timeout = 10000
}
